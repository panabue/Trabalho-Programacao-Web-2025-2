<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Autenticando...</title>

    <style>
        body {
            background: #111;
            color: #fff;
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        h2 { font-weight: 300; }
    </style>
</head>

<body>
<h2>Conectando ao Spotify...</h2>

<script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");

    if (code) {
        localStorage.setItem("spotify_auth_code", code);

        // voltar para o site
        window.location.href = "/html/index.html";
    } else {
        document.body.innerHTML = "<h2>Erro ao autenticar com o Spotify.</h2>";
    }
</script>

</body>
</html>
