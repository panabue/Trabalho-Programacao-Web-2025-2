<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MusicApp</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/footer.css" />
    <link rel="stylesheet" href="../styles/sidebar.css" />
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/home.css" />
    <link rel="stylesheet" href="../styles/explore.css" />
  </head>

  <body>
    <div class="app-container">
      <aside class="sidebar">
        <div class="sidebar-title-container">
          <i class="fa-solid fa-headphones"></i>
          <span class="sidebar-title">MusicApp</span>
        </div>
        <nav>
          <ul>
            <li>
              <a href="#" onclick="loadContent('home')"
                ><i class="fa-solid fa-house"></i>Início</a
              >
            </li>
            <li>
              <a href="#" onclick="loadContent('explorar')"
                ><i class="fa-solid fa-earth-americas"></i>Explorar</a
              >
            </li>
            <li>
              <a href="#" onclick="loadContent('biblioteca')"
                ><i class="fa-solid fa-bookmark"></i>Sua Biblioteca</a
              >
            </li>
            <div class="divisor-sidebar"></div>
            <li>
              <a href="#" onclick=""
                ><i class="fa-solid fa-plus"></i>Criar Playlist</a
              >
            </li>
            <li>
              <a href="#" onclick=""
                ><i class="fa-solid fa-heart"></i>Músicas Curtidas</a
              >
            </li>
            <div class="divisor-sidebar"></div>
            <li class="sidebar-sub-title">Playlists</li>
            <div id="user-playlists">
              <li><a href="#" onclick="">Top Brasil</a></li>
              <li><a href="#" onclick="">Rock Clássico</a></li>
            </div>
          </ul>
        </nav>
      </aside>

      <div class="main-wrapper">
        <header class="main-header">
          <div class="search-bar">
            <i class="fa-solid fa-magnifying-glass"></i>

            <input type="text" placeholder="O que você quer ouvir?" />
          </div>

          <a href="login.html" id="user-link" class="user-container-header">
            <div class="user-profile">
              <i class="fa-solid fa-user"></i>
            </div>
            Usuário
          </a>
        </header>

        <main id="page-content"></main>
      </div>

      <footer class="player-footer">
        <div class="player-left">
          <img
            src="../assets/img1.webp"
            alt="Capa do Álbum"
            class="player-album-art"
            id="player-album-art"
          />
          <div class="player-song-info">
            <span class="song-title" id="player-song-title"
              >Bohemian Rhapsody</span
            >
            <span class="song-artist" id="player-song-artist">Queen</span>
          </div>
          <i class="fa-regular fa-heart" id="player-like-btn"></i>
        </div>

        <div class="player-center">
          <div class="player-controls-top">
            <i class="fa-solid fa-shuffle" id="player-shuffle-btn"></i>
            <i class="fa-solid fa-backward-step" id="player-prev-btn"></i>
            <div class="play-button-container" id="player-play-btn">
              <i class="fa-solid fa-play" id="player-play-icon"></i>
            </div>
            <i class="fa-solid fa-forward-step" id="player-next-btn"></i>
            <i class="fa-solid fa-repeat" id="player-repeat-btn"></i>
          </div>

          <div class="player-progress-bar-container">
            <span class="time-current" id="player-current-time">0:00</span>
            <div class="progress-bar" id="player-progress-bar">
              <div
                class="progress-bar-foreground"
                id="player-progress-fg"
                style="width: 0%"
              ></div>
              <div
                class="progress-bar-handle"
                id="player-progress-handle"
                style="left: 0%"
              ></div>
            </div>
            <span class="time-total" id="player-total-time">0:00</span>
          </div>
        </div>

        <div class="player-right">
          <i class="fa-solid fa-list-ul" id="player-queue-btn"></i>
          <i class="fa-solid fa-volume-high" id="player-volume-icon"></i>
          <div class="volume-slider" id="player-volume-slider">
            <div
              class="progress-bar-foreground"
              id="player-volume-fg"
              style="width: 100%"
            ></div>
          </div>
        </div>
      </footer>
    </div>

    <script src="../scripts/app.js"></script>
    <script
      src="https://kit.fontawesome.com/3982042724.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
