<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MusicApp</title>
  <link rel="stylesheet" href="../styles/style.css" />
  <link rel="stylesheet" href="../styles/footer.css" />
  <link rel="stylesheet" href="../styles/sidebar.css" />
  <link rel="stylesheet" href="../styles/header.css" />
  <link rel="stylesheet" href="../styles/home.css" />
  <link rel="stylesheet" href="../styles/explore.css" />
  <link rel="stylesheet" href="../styles/biblioteca.css" />
  <link rel="stylesheet" href="../styles/liked-songs.css" />
</head>

<body>
  <div class="app-container">
    <aside class="sidebar">
      <div class="sidebar-title-container">
        <i class="fa-solid fa-headphones"></i>
        <span class="sidebar-title">MusicApp</span>
      </div>
      <nav>
        <ul>
          <li>
            <a href="#" onclick="loadContent('home')"><i class="fa-solid fa-house"></i>Início</a>
          </li>
          <li>
            <a href="#" onclick="loadContent('explorar')"><i class="fa-solid fa-earth-americas"></i>Explorar</a>
          </li>
          <li>
            <a href="#" onclick="loadContent('biblioteca')"><i class="fa-solid fa-bookmark"></i>Sua Biblioteca</a>
          </li>
          <div class="divisor-sidebar"></div>
          <li>
            <a href="#" onclick="createPlaylist()"><i class="fa-solid fa-plus"></i>Criar Playlist</a>
          </li>
          <li>
            <a href="#" onclick="loadContent('liked-songs')"><i class="fa-solid fa-heart"></i>Músicas Curtidas</a>
          </li>
          <div class="divisor-sidebar"></div>
          <li class="sidebar-sub-title">Playlists</li>
          <li><a href="#" onclick="">Top Brasil</a></li>
          <li><a href="#" onclick="">Rock Clássico</a></li>
        </ul>
      </nav>
    </aside>

    <div class="main-wrapper">
      <header class="main-header">
        <div class="search-bar">
          <i class="fa-solid fa-magnifying-glass"></i>

          <input type="text" placeholder="O que você quer ouvir?" />
        </div>

        <a href="login.html" id="user-link" class="user-container-header">
          <div class="user-profile">
            <i class="fa-solid fa-user"></i>
          </div>
          Usuário
        </a>
      </header>

      <main id="page-content"></main>
    </div>

    <footer class="player-footer">
      <div class="player-left">
        <img src="../assets/img2.jpg" alt="Capa do Álbum" class="player-album-art" />
        <div class="player-song-info">
          <span class="song-title">HIGHEST IN THE ROOM</span>
          <span class="song-artist">Travis Scott</span>
        </div>
        <i class="fa-regular fa-heart" id="like-button"></i>
        <i class="fa-solid fa-plus" id="add-to-playlist-button" style="margin-left: 10px; cursor: pointer;"></i>
      </div>

      <div class="player-center">
        <audio id="audio-player"></audio>
        <div class="player-controls-top">
          <i class="fa-solid fa-shuffle"></i>
          <i class="fa-solid fa-backward-step"></i>
          <div class="play-button-container">
            <i class="fa-solid fa-play"></i>
          </div>
          <i class="fa-solid fa-forward-step"></i>
          <i class="fa-solid fa-repeat"></i>
        </div>

        <div class="player-progress-bar-container">
          <span class="time-current">1:23</span>
          <div class="progress-bar">
            <div class="progress-bar-foreground" style="width: 25%"></div>
            <div class="progress-bar-handle" style="left: 25%"></div>
          </div>
          <span class="time-total">5:55</span>
        </div>
      </div>

      <div class="player-right">
        <i class="fa-solid fa-list-ul"></i>
        <i class="fa-solid fa-volume-high"></i>
        <div class="volume-slider">
          <div class="progress-bar-foreground" style="width: 80%"></div>
        </div>
      </div>
    </footer>
  </div>

  <!-- Playlist Selection Modal -->
  <div id="playlist-modal" class="modal"
    style="display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4);">
    <div class="modal-content"
      style="background-color: #1e1e1e; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 300px; color: white; border-radius: 10px;">
      <span class="close-modal"
        style="color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer;">&times;</span>
      <h3>Adicionar à Playlist</h3>
      <ul id="playlist-list-modal" style="list-style: none; padding: 0;">
        <!-- Playlists will be populated here -->
      </ul>
    </div>
  </div>

  <script src="../scripts/app.js"></script>
  <script src="../scripts/player.js"></script>
  <script src="../scripts/biblioteca.js"></script>
  <script src="../scripts/liked-songs.js"></script>
  <script src="https://kit.fontawesome.com/3982042724.js" crossorigin="anonymous"></script>
</body>

</html>
