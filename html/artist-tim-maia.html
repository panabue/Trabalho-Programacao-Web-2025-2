<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tim Maia</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/artist-style.css" />
  </head>
  <body>
    <div class="artist-profile-header" style="background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.8)), url('../assets/img3.jpg') center/cover;">
      <img src="../assets/img3.jpg" alt="Tim Maia" class="artist-profile-image" />
      <div class="artist-profile-info">
        <span class="verified-artist"><i class="fa-solid fa-certificate"></i> Artista Verificado</span>
        <h1 class="artist-name">Tim Maia</h1>
        <span class="monthly-listeners">1,5 milhões de ouvintes mensais</span>
      </div>
    </div>

    <div class="artist-music-list">
        <div class="song-item" onclick="playSongFromPlaylist('Não Quero Dinheiro')">
            <div class="song-number">1</div>
            <div class="song-title-artist">
                <img src="../assets/img7.jpg" alt="Racional" class="song-album-art" />
                <div class="song-title-container">
                    <span class="song-title">Não Quero Dinheiro</span>
                    <span class="song-artist-name">Tim Maia</span>
                </div>
            </div>
            <div class="song-album">Racional</div>
            <div class="song-duration">2:06</div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/3982042724.js" crossorigin="anonymous"></script>
  </body>
</html>
